<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- <title>Document</title> -->
    <title>Form</title>
    <script src="./path/to/just-validate.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleB.css">
</head>
<body>
    <h1>Formulário</h1>
    <main class="main">
        <form action="" method="GET">
            <fieldset class="field">
                <label for="name">Name:
                    <input type="text" maxlength="40" required id="name">
                </label>
                <br>
                <label for="email">E-mail:
                    <input type="text" maxlength="50" required id="email">
                </label>
                <br>
                <label for="cpf">CPF:
                    <input type="text" maxlength="11" required id="cpf">
                </label>
                <br>
                <label for="endereco">Endereço:
                    <input type="text" maxlength="200" required id="endereco">
                </label>
                <br>
                <label for="cidade">Cidade:
                    <input type="text" maxlength="28" required id="cidade">
                </label>
                <br>
                <label for="estado" id="estadoB">Estado:
                    <select required id="estado">
                    </select>
                </label>
                <br>
                <label for="casa">Complemento:
                    <input type="radio" maxlength="28" name="moradia" required id="casa">Casa
                    <input type="radio" maxlength="28" name="moradia" required id="apartamento">Apartamento
                </label>
                    
                </fieldset>
                <fieldset class="field">
                    <label for="resumoCurriculo">Resumo do Currículo:
                        <input type="text" maxlength="1000" required id="resumoCurriculo">
                    </label>
                    <br>
                    <label for="cargo">Cargo:
                        <input type="text" maxlength="40" required id="cargo">
                    </label>
                    <br>
                    <label for="descricaoCargo">Descrição do Cargo:
                        <input type="text" maxlength="500" required id="descricaoCargo">
                    </label>
                    <br>
                    <label for="dataInicio">Data de início:
                        <input type="text" required id="dataInicio">
                    </label>
                </fieldset>
                <button type="reset">Limpar</button>
            </form>
            </main>
<script src="scriptB.js"></script>
</body>
</html>
